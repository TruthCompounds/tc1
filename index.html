---
# front matter for jekyll/liquid
title: Home
---

	{% for item in site.posts %}
	<div class="postDiv">
		<li class="post">
			<div class="grid-container">
				<div class="grid-child">
					<h3> {{ item.title }} </h3>
				</div>
				<div class="grid-child">
					<span class="nowrap">
						<button class="collapseBtn"
								id="b{{forloop.rindex}}"
								onclick="collapse('{{forloop.rindex}}')">
							hide
						</button>
					</span>
				</div>
			</div>
			<div id="{{forloop.rindex}}">
				{{ item.content }}
			</div>
		</li>
	</div>
	<hr/>
	{% endfor %}
