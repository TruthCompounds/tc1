---
# front matter for jekyll/liquid
title: Home
---
{% assign ordered_pages = site.myp | sort: "pid" | reverse %}
{% for item in ordered_pages %}
	<div class="postDiv">
		<li class="post">
			<div class="grid-container">
				<div class="grid-child"></div>
				<div class="grid-child grid-child-center">
					<h3 class="postTitle"> {{ item.title }} </h3>
				</div>
				<div class="grid-child">
					<span class="nowrap hideSpan">
						<button class="collapseBtn"
								id="b{{forloop.rindex}}"
								onclick="collapse('{{forloop.rindex}}')">
							hide
						</button>
					</span>
				</div>
			</div>
			<div id="{{forloop.rindex}}" class="postContent">
				{{ item.content }}
			</div>
		</li>
	</div>
	<img
  src="assets/images/borj_svg_black.svg"
  alt="separator"
  class="separatorSvg" />
	{% endfor %}
